# Nginx config for Betting Platform frontend (SPA)
# Deploy as /etc/nginx/conf.d/default.conf to override the default server block

# Global JSON access log format and access_log (http context)
# Ensure this file is included from the `http {}` block (default on most distros via /etc/nginx/conf.d/*.conf)
log_format json_analytics escape=json '{'
'"msec": "$msec", ' # request unixtime in seconds with a milliseconds resolution
'"connection": "$connection", ' # connection serial number
'"connection_requests": "$connection_requests", ' # number of requests made in connection
'"pid": "$pid", ' # process pid
'"request_id": "$request_id", ' # the unique request id
'"request_length": "$request_length", ' # request length (including headers and body)
'"remote_addr": "$remote_addr", ' # client IP
'"remote_user": "$remote_user", ' # client HTTP username
'"remote_port": "$remote_port", ' # client port
'"time_local": "$time_local", '
'"time_iso8601": "$time_iso8601", ' # local time in the ISO 8601 standard format
'"request": "$request", ' # full path no arguments if the request
'"request_uri": "$request_uri", ' # full path and arguments if the request
'"args": "$args", ' # args
'"status": "$status", ' # response status code
'"body_bytes_sent": "$body_bytes_sent", ' # the number of body bytes exclude headers sent to a client
'"bytes_sent": "$bytes_sent", ' # the number of bytes sent to a client
'"http_referer": "$http_referer", ' # HTTP referer
'"http_user_agent": "$http_user_agent", ' # user agent
'"http_x_forwarded_for": "$http_x_forwarded_for", ' # http_x_forwarded_for
'"http_host": "$http_host", ' # the request Host: header
'"server_name": "$server_name", ' # the name of the vhost serving the request
'"request_time": "$request_time", ' # request processing time in seconds with msec resolution
'"upstream": "$upstream_addr", ' # upstream backend server for proxied requests
'"upstream_connect_time": "$upstream_connect_time", ' # upstream handshake time incl. TLS
'"upstream_header_time": "$upstream_header_time", ' # time spent receiving upstream headers
'"upstream_response_time": "$upstream_response_time", ' # time spent receiving upstream body
'"upstream_response_length": "$upstream_response_length", ' # upstream response length
'"upstream_cache_status": "$upstream_cache_status", ' # cache HIT/MISS where applicable
'"ssl_protocol": "$ssl_protocol", ' # TLS protocol
'"ssl_cipher": "$ssl_cipher", ' # TLS cipher
'"scheme": "$scheme", ' # http or https
'"request_method": "$request_method", ' # request method
'"server_protocol": "$server_protocol", ' # request protocol, like HTTP/1.1 or HTTP/2.0
'"pipe": "$pipe", ' # "p" if request was pipelined, "." otherwise
'"gzip_ratio": "$gzip_ratio"'
'}';

# Define cache zone for /news-feed proxy (must be in http context, same as log_format)
# Adjust sizes if needed. keys_zone= name must match proxy_cache <name> usage.
proxy_cache_path /var/cache/nginx/rss levels=1:2 keys_zone=rss_cache:10m max_size=100m inactive=10m use_temp_path=off;

access_log /var/log/nginx/json_access.log json_analytics;

server {
    server_name delphimarkets.io;

    # Point this to the built frontend files (e.g. Vite dist) on the server
    root /var/www/prediction-platform;
    index index.html;

    # Shared security headers
    include /etc/nginx/conf.d/security-headers.conf;

    # Serve static assets with caching
    location ~* \.(?:css|js|mjs|png|jpg|jpeg|gif|svg|ico|woff2?)$ {
        access_log off;
        expires 30d;
        add_header Cache-Control "public, max-age=2592000, immutable";
    # (Optional) re-include if an upstream strips headers at location level
    # include /etc/nginx/conf.d/security-headers.conf;
        try_files $uri =404;
    }

    # SPA fallback to index.html
    location / {
    # (Optional) re-include if an upstream strips headers at location level
    # include /etc/nginx/conf.d/security-headers.conf;
        try_files $uri $uri/ /index.html;
    }

    # News feed proxy (Euronews RSS) to avoid browser CORS issues
    # Caches for 5 minutes to reduce upstream load
    location /news-feed {
        proxy_pass https://www.euronews.com/rss?format=mrss&level=theme&name=news;
        proxy_set_header Host www.euronews.com;
        proxy_set_header User-Agent BettingPlatformFeedProxy/1.0;
        proxy_cache rss_cache;
        proxy_cache_valid 200 5m;
        proxy_cache_use_stale error timeout updating http_500 http_502 http_503 http_504;
        add_header Cache-Control "public, max-age=300" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
    }

    listen 443 ssl; # managed by Certbot
    ssl_certificate /etc/letsencrypt/live/delphimarkets.io/fullchain.pem; # managed by Certbot
    ssl_certificate_key /etc/letsencrypt/live/delphimarkets.io/privkey.pem; # managed by Certbot
    include /etc/letsencrypt/options-ssl-nginx.conf; # managed by Certbot
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem; # managed by Certbot

}

server {
  listen 127.0.0.1:8080;
  server_name localhost;

  location /stub_status {
    stub_status on;
    # Optionally restrict access to IP addresses if needed
    # allow 127.0.0.1;
    # deny all;
  }
}

server {
    if ($host = delphimarkets.io) {
        return 301 https://$host$request_uri;
    } # managed by Certbot


    listen 80;
    server_name delphimarkets.io;
    return 404; # managed by Certbot


}
