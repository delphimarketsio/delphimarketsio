## Betting Platform Security Headers

# Clickjacking + minimal permissions
add_header Permissions-Policy "web-share=(self)" always;
add_header X-Frame-Options "SAMEORIGIN" always;

# CSP: all external fetches proxied -> keep connect-src minimal
# Keep the list minimal; remove any unused endpoints to reduce attack surface.
add_header Content-Security-Policy "default-src 'self'; base-uri 'self'; object-src 'none'; frame-ancestors 'self'; form-action 'self'; img-src 'self' data: https://decrypt.co https://*.decrypt.co https://images.prismic.io; font-src 'self'; style-src 'self'; style-src-attr 'self'; script-src 'self' 'wasm-unsafe-eval'; connect-src 'self' wss: https://bernete-cqw0s7-fast-mainnet.helius-rpc.com; worker-src 'self'; frame-src 'self'; manifest-src 'self'; media-src 'self'; upgrade-insecure-requests" always;

# HSTS (12 months)
add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;

# Additional hardening
add_header X-Content-Type-Options "nosniff" always;
add_header Referrer-Policy "strict-origin-when-cross-origin" always;
add_header Cross-Origin-Opener-Policy "same-origin" always;
add_header Cross-Origin-Resource-Policy "same-origin" always;
